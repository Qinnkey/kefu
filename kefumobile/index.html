<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="renderer" content="webkit">
    <link rel="icon" href="" type="image/png">
    <title></title>
    <script type="text/javascript">
      var _PageHeight = document.documentElement.clientHeight,
          _PageWidth = document.documentElement.clientWidth;
      var _LoadingTop = _PageHeight > 61 ? (_PageHeight - 61) / 2 : 0,

          _LoadingLeft = _PageWidth > 215 ? (_PageWidth - 215) / 2 : 0;
      var _LoadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:' + _PageHeight + 'px;top:0;background:#f3f8ff;opacity:0.8;filter:alpha(opacity=80);z-index:10000;"><div style="position: absolute; cursor1: wait; left: ' + _LoadingLeft + 'px; top:' + _LoadingTop + 'px; width: auto; height: 57px; line-height: 57px; padding-left: 50px; padding-right: 5px; background: #fff url(./static/images/loading.gif) no-repeat scroll 6px 13px; border: 2px solid #95B8E7; color: #696969; font-family:\'Microsoft YaHei\';">页面加载中，请等待...</div></div>';
        document.write(_LoadingHtml);
       //监听加载状态改变

        document.onreadystatechange = completeLoading;
        //加载状态为complete时移除loading效果
        function completeLoading() {

            if (document.readyState == "complete") {

                var loadingMask = document.getElementById('loadingDiv');

                loadingMask .parentNode.removeChild(loadingMask);

            }

        }
    </script>
    <script type="text/javascript" src="./static/socket.io.min.js"></script>
    <script type="text/javascript" src="./static/webiaoqin.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
